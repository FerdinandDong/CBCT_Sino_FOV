model:
  name: pconv_unet
  params:
    in_ch_img: 1
    add_angle_channel: true
    base: 64
    depth: 6
    up_mode: nearest
    out_act: null

data:
  use_dummy: false
  # Dummy 仅兜底，不用可不管
  dummy_length: 8
  dummy_H: 256
  dummy_W: 384
  batch_size: 8
  add_angle_channel: true
  shuffle: false      # 评估时关掉随机打乱
  
  # 真实数据
  root_noisy: /data/shared_folder/projectionsNoisy
  root_clean: /data/shared_folder/projectionsNoisy
  ids: [10] # 手动确认一下  在测试集
  step: 1
  downsample: 2
  truncate_left: 350
  truncate_right: 350
  mask_mode: fixed          # fixed / auto_nonzero
  normalize: percentile     # percentile / none
  batch_size: 8
  num_workers: 8
  pin_memory: true

  # 仅评估时打开：为每帧返回 lo/hi，便于在 outputs 导出 RAW *.npy
  return_norm_stats: true

