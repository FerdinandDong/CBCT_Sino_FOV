model:
  name: unet
  params:
    in_ch: 2          # [noisy, mask]
    out_ch: 1
    base: 32

data:
  use_dummy: false
  batch_size: 1
  # 真实数据路径
  root_noisy: /data/shared_folder/projectionsNoisy
  root_clean: /data/shared_folder/projectionsNoisy
  ids: [0]           # 可加多个 ID
  step: 4            # 抽帧加速
  downsample: 2      # 降采样加速
  truncate_left: 350
  truncate_right: 350
  mask_mode: fixed
  normalize: percentile

eval:
  device: cuda
  ckpt: "checkpoints/UNetProj_epoch10.pth"   # 确认存在
  out_dir: outputs/unet
  show_idx: mid    # 或具体数字 180
