  # out_dir: outputs/pconv_ds2_L2L1
  # ckpt: /home/donghongrun/donghongrun_work/CBCT_Sino_FOV/checkpoints/pconv_ds2_L2L1_perc/pconv_unet_best.pth
  # out_dir: outputs/pconv_ds2_L2L1_perc
  # ckpt: /home/donghongrun/donghongrun_work/CBCT_Sino_FOV/checkpoints/pconv_ds2_L2L1_perc_edg/pconv_unet_best.pth
  # out_dir: outputs/pconv_ds2_L2L1_perc_edg
  # ckpt: /home/donghongrun/donghongrun_work/CBCT_Sino_FOV/checkpoints/pconv_ds2_L2L1_perc_edg_sty/pconv_unet_best.pth
  # out_dir: outputs/pconv_ds2_L2L1_perc_edg_sty
  # ckpt: /home/donghongrun/donghongrun_work/CBCT_Sino_FOV/checkpoints/pconv_ds2_L2L1_perc_edg_sty_lpips/pconv_unet_best.pth
  # out_dir: outputs/pconv_ds2_L2L1_perc_edg_sty_lpips
  # ckpt: /home/donghongrun/donghongrun_work/CBCT_Sino_FOV/checkpoints/pconv_ds2_L2L1_edg_lpips/pconv_unet_best.pth
  # out_dir: outputs/pconv_ds2_L2L1_edg_lpips
  # ckpt: /home/donghongrun/donghongrun_work/CBCT_Sino_FOV/checkpoints/pconv_ds2_L2L1_edg_sty_lpips/pconv_unet_best.pth
  # out_dir: outputs/pconv_ds2_L2L1_edg_sty_lpips

  # ckpt: /home/donghongrun/donghongrun_work/CBCT_Sino_FOV/checkpoints/pconv_unet/pconv_unet_best.pth
  # out_dir: outputs/eval_pconv

  show_idx: mid
  
  save_volume: true      # 是否导出整卷预测
  save_format: both      # npy tiff both
  save_gt_noisy: true    # 是否同时导出 GT / Noisy 整卷

  show_id: 10         # 指定体 id
  show_angle: 90     # 指定角度帧
  # show_idx #有 show_id+show_angle 时优先生效


  # 三联图的小图导出
  tiles:
    enable: true
    dir: null                 # 默认 triptych 同目录下的 “<三联图名>_tiles/”
    prefix: ""                # 文件名前缀
    format: png
    heat_with_colorbar: false # 热力图小图内置 colorbar（大图已有 colorbar）
    cmap: magma               # 与 make_compare_figs.py 保持一致

    heat_mode: adaptive      # adaptive | percentile | fixed
    # percentile: 99.0       # heat_mode=percentile 时使用 对“这一张”的局部分位
    # vmax: 150.0            # heat_mode=fixed 时使用
recon3d:
  # 从 evaluate.py 的输出目录读取
  # from_dir: outputs/eval_pconv
  # save_dir: outputs/eval_pconv/recon3d
  from_dir: outputs/i2sb_local_1step
  save_dir: outputs/i2sb_local_1step/recon3d
  metrics_csv: metrics.csv

  # 若 CSV 里没有 A 列，用这个默认总帧数（否则忽略）
  A_default: 360 # 360

  # 读取优先级：先 RAW NPY，缺了就回退 PNG（0~1）
  pattern_noisy_raw: "noisy_raw_*.npy"
  pattern_pred_raw:  "pred_raw_*.npy"
  pattern_gt_raw:    "gt_raw_*.npy"
  pattern_noisy_png: "noisy_*.png"
  pattern_pred_png:  "pred_*.png"
  pattern_gt_png:    "gt_*.png"

  # 几何参数单位一致

  #源到探测器 (SDD)：矩阵第一行 / 第二行的平移项是 ~372000、288000；结合比例因子，
  #$大约对应 SDD  1200 mm 左右（因为 ODD = SDD - SOD  300 m

  du: 2.0                # 像素尺寸 × down_sample，保持物理范围不变
  dv: 2.0
  # du: 1.0              # detector 像素尺寸 U 方向
  # dv: 1.0              # detector 像素尺寸 V 方向
  SOD: 600.0          # source-to-object distance
  ODD: 300.0          # object-to-detector distance
  vol_shape: [512, 512, 512]  # [Z,Y,X]
  filter: "ram-lak"    # ram-lak | shepp-logan | cosine | hamming | hann
  gpu: 1


  angle_direction: -1       # 先1 条纹呈扇形反向扩散，试 -1
  angle_offset_deg: 90   # 先 0；180（等价 rot180）， 90/-90
  split_half: false    # 半圈开关


  # 排错开关（顺序：rot180 -> swap_uv -> flip_v/flip_u）
  sort_by_angle: true
  rot180: false
  swap_uv: false
  flip_u: false
  flip_v: false

  # 三联图导出的 z 切片（noisy/pred/gt 同切片对比）
  # slices: ["mid", 128, 384]
  slices: ["mid", 128, 384]

  # WCE 水模等效 
  # WCE 参数是“以像素计”的需要同步：
  wce:
    enabled: true           # 打开 WCE 跑法
    method: "hsieh"         # "gaussian" 或 "hsieh"

    # Hsieh 参数 都有默认值
    # input_domain: "line"   # 已是线积分域line；强度intensity
    trunc_left: 350
    trunc_right: 350
    edge_band: 16
    radius_px_cap: 4096

    pixels_are_post_downsample: false   # 和 dataset.py 一致
    downsample: 2                       # 由本模块 /2 成有效像素

    # 域一致性 
    input_domain: "line"
    fdk_expect: "line"
    # fdk_expect: "intensity"
    # input_domain: "line"   # pipeline 多线积分/归一化域
    # fdk_expect: "line"     # ASTRA/FDK 通常吃线积分

    clip_exp: 20.0
    min_valid: 1.0e-6
    save_corr: false

  display:
    mode: "window"   # window | percentile
    wl: 0          # 窗位（HU）
    ww: 2000          # 窗宽
    percentile: [1, 99]  # 当 mode=percentile 时生效